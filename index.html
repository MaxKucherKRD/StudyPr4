<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pages/index.css">
    <title>Pricing</title>
</head>

<body class='bg-color'>
    <div class="root">
        <h1 class="title">Our pricing</h1>
        <div class="switch">
            <p class="switch__type">Monthly</p>
            <div class="switch__btn"></div>
            <p class="switch__type">Annualy</p>
        </div>
        <div class="cards">
            <div class="cards__item">       
                <h3 class="cards__name">Basic</h3>
                <h2 class="cards__price" id='basic-price'>$19.99</h2>
                <p class="cards__settings">500 GB Storage</p>
                <p class="cards__settings">2 Users Allowed</p>
                <p class="cards__settings">Send up to 3GB</p>
                <div class="cards__button"><a href="#" class="cards__link">LEARN MORE</a></div>
            </div>
            <div class="cards__item cards__item_center">
                <h3 class="cards__name   cards__name_center">Professional</h3>
                <h2 class="cards__price cards__price_center" id='pro-price'>$24.99</h2>
                <p class="cards__settings cards__settings_center">1 TB Storage</p>
                <p class="cards__settings cards__settings_center">5 Users Allowed</p>
                <p class="cards__settings cards__settings_center">Send up to 10GB</p>
                <div class="cards__button cards__button_center"><a href="#" class="cards__link cards__link_center">LEARN MORE</a></div>
            </div>
            <div class="cards__item">
                <h3 class="cards__name">Master</h3>
                <h2 class="cards__price" id='master-price' >$39.99</h2>
                <p class="cards__settings">2TB GB Storage</p>
                <p class="cards__settings">10 Users Allowed</p>
                <p class="cards__settings">Send up to 20GB</p>
                <div class="cards__button"><a href="#" class="cards__link">LEARN MORE</a></div>
            </div>
        </div>
        <img src="images/bg-top.svg" class='bg-top' alt="">
        <img src="images/bg-bottom.svg" class='bg-bottom' alt="">
    </div>
    <script src ='script.js'></script>
</body>
</html>
